---
dependency:
  name: galaxy
  options:
    force: true
    ignore-certs: false
    ignore-errors: false
driver:
  name: digitalocean
lint:
  name: yamllint
platforms:
  - name: molecule-focal-test-cardano-wallet-creation-ops
    region_id: ams3
    size_id: s-4vcpu-8gb
    groups:
      - all
      - wallet_holders

provisioner:
  name: ansible
  config_options:
    defaults:
      bin_ansible_callbacks: true
      forks: 50
      internal_poll_interval: 0.001
      stdout_callback: yaml
      callback_whitelist: profile_tasks
      strategy: free
    ssh_connection:
      pipelining: true
  lint:
    name: ansible-lint
  playbooks:   # DRY playbooks by reusing what we can from the other scenario
    prepare: ../local-test-cardano-node-role/prepare.yml
    verify: ../local-test-cardano-node-role/verify.yml
  inventory:
    group_vars:
      all:
        cardano_install_method: dist
        active_network: test
        cardano_wallets:
          - savings
          - operations

scenario:
  name: cloud-test-cardano-wallet-creation-ops
  test_sequence:
    - lint
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - side_effect
    - verify
    - cleanup
    - destroy
verifier:
  directory: ../../tests/integration
  name: goss
  lint:
    name: yamllint
