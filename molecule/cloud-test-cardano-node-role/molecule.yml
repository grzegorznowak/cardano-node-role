---
dependency:
  name: galaxy
  options:
    force: true
    ignore-certs: false
    ignore-errors: false
driver:
  name: digitalocean
lint:
  name: yamllint
platforms:
  - name: molecule-test-cardano-node-role
    image_id: ubuntu-20-04-x64
    region_id: ams3
    size_id: c-8
    groups:
      - all
provisioner:
  name: ansible
  config_options:
    defaults:
      bin_ansible_callbacks: true
      forks: 50
      internal_poll_interval: 0.001
      stdout_callback: yaml
      callback_whitelist: profile_tasks
      strategy: free
    ssh_connection:
      pipelining: true
  lint:
    name: ansible-lint
  playbooks:   # DRY playbooks by reusing what we can from the production scenario
    prepare: ../local-cardano-node-role/prepare.yml
    verify: ../local-cardano-node-role/verify.yml
scenario:
  name: cloud-test-cardano-node-role
  test_sequence:
    - lint
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - side_effect
    - verify
    - cleanup
    - destroy
verifier:
  directory: ../../tests
  name: goss
  lint:
    name: yamllint
