---
dependency:
  name: galaxy
  options:
    force: true
    ignore-certs: false
    ignore-errors: false
driver:
  name: digitalocean
lint:
  name: yamllint
platforms:
  - name: molecule-testnet-cardano-node
    image_id: ubuntu-20-04-x64
    region_id: ams3
    size_id: s-1vcpu-2gb
    groups:
      - all
      - testnet
  - name: molecule-mainnet-cardano-node-mainnet
    image_id: ubuntu-20-04-x64
    region_id: ams3
    size_id: s-1vcpu-2gb
    groups:
      - all
      - mainnet
provisioner:
  name: ansible
  config_options:
    defaults:
      bin_ansible_callbacks: true
      forks: 50
      internal_poll_interval: 0.001
      stdout_callback: yaml
      callback_whitelist: profile_tasks
      strategy: free
    ssh_connection:
      pipelining: true
  lint:
    name: ansible-lint
  playbooks:   # DRY playbooks by reusing what we can from the other scenario
    prepare: ../local-test-cardano-node-role/prepare.yml
    verify: ../local-test-cardano-node-role/verify.yml
  inventory:
    group_vars:
      all:
        swap_file_size_mb: 4000  # 4GB of swap, bc our production servers are puny
        swap_swappiness: 1

      testnet:
        active_network: test

      mainnet:
        active_network: main

scenario:
  name: cloud-prod-cardano-node
  test_sequence:
    - lint
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - side_effect
    - verify
    - cleanup
    - destroy
verifier:
  directory: ../../tests
  name: goss
  lint:
    name: yamllint
