name: CI

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@c37fb7b
      with:
        targets: |
          tasks
          handlers
          defaults
          templates
        override-deps: |
          ansible==2.10.4
          ansible-lint==4.3.7
